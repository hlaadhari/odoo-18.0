[options]
; Configuration Odoo STEG optimisée pour éviter les erreurs JS

; Base de données
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Serveur
http_port = 8069
http_interface = 0.0.0.0

; Modules
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Logs
log_level = info
log_handler = :INFO

; Sécurité
admin_passwd = steg_admin_2024

; Performance et Assets
workers = 0
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Fichiers et sessions
data_dir = /var/lib/odoo

; Configuration de base de données
list_db = True
db_template = template0

; Assets et cache
static_http_enable = True
static_http_document_root = /var/lib/odoo/static

; Désactiver certaines fonctionnalités problématiques
server_wide_modules = base,web